{% extends 'BaseTemplate.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/form.css'%}" rel="stylesheet">
<link href="{% static 'css/myProfile.css'%}" rel="stylesheet">
{% endblock css %}

{% block js %}
<script src="{% static 'js/Form.js'%}"></script>
<script src="{% static 'js/ChangePassword.js'%}"></script>
<script src="{% static 'js/Atajo.js'%}"></script>
{% endblock js %}

{% block wrapper %}
<div class="CambioPassword" >

                    <img id="profilePictureG" class="mb-4 m-auto" src="{{ usrImg }}" alt="" width="100" >
                </div>

                    <input type="password" class="form-control" id="old_password" placeholder="Password">
                    <label for="floatingPassword" class="labelcolor">Antigua contrase単a</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="new_password" placeholder="Password" autocomplete="off">
                    <label for="floatingPassword" class="labelcolor">Nueva Contrase単a</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="new_password2" placeholder="Password" autocomplete="off">
                    <label for="floatingPassword" class="labelcolor">Repetir nueva Contrase単a</label>
                </div>
              
               <button id="ChangePasswordButton" class="w-100 btn btn-lg btn-primary" type="button">Actualizar Contrase単a</button>
                
            </form>
        </div>
        {% include 'FormErrorMessage.html' %}
    </main>
</div>



{% endblock wrapper %}
