{% extends 'BaseTemplate2.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/form.css'%}" rel="stylesheet">
{% endblock css %}

{% block js %}
<script src="{% static 'js/Form.js'%}"></script>
<script src="{% static 'js/CreateUser.js'%}"></script>
{% endblock js %}

{% block wrapper %}
<div id="colorfondo">
    <main class="form-signin w-100 m-auto text-center">
        <div id="cartalogin">
            <form>
                <img class="mb-4 m-auto" src="{% static 'img/logo.png'%}" alt="" width="100">
                <h1 class="h3 mb-3 fw-normal">Crear usuario</h1>
                <!-- datos usuario -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingNombres">
                    <label for="floatingInput">Nombres</label>
                </div>
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingApellidos">
                    <label for="floatingInput">Apellidos</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingRut">
                    <label for="floatingInput">Rut</label>
                </div>
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail">
                    <label for="floatingInput">Correo electronico</label>
                </div>
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingDireccion">
                    <label for="floatingInput">Direccion</label>
                </div>
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingTelefono">
                    <label for="floatingInput">Telefono</label>
                </div>
                <!-- password -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword2">
                    <label for="floatingPassword">Repetir contraseña</label>
                </div>
            
                <div class="checkbox mb-3">

                </div>
                <button id="CreateUserButton" class="w-100 btn btn-lg btn-primary botonhover" type="button">Crear usuario</button>
            </form>
        </div>
        {% include 'FormErrorMessage.html' %}
    </main>
</div>

{% endblock wrapper %}
