{% load static %}
<link href="{% static 'css/Navbars.css'%}" rel="stylesheet">
{% if isLogged %}
<div id="miniProfile" class="d-grid">
    <div class="nombre">
        <p class="name m-auto">{{usrName}}</p>
    </div>
    <div onclick="toggleDisplay('#ingreso')" class="usuariobtn perfilnav">
        <div class="burger">
            <img src="/static/img/hamburguesa.png" alt="">
        </div>
        <div class="userimg">
            <img src="{{ usrImg }}" alt="">
        </div>
    </div>
    <div id="ingreso" class="d-none navlog">
        <a id="BotonMiPerfil" href="{% url 'userManager:MyProfile' %}">Mi Perfil</a>
        <a id="BotonMisReservas" href="{% url 'reservas:reserva' %}">Mis Reservas</a>
        <a id="BotonCerrarSesion" href="{% url 'userManager:LogOut' %}">Cerrar sesion</a>
    </div>
</div>
{% else %}
<div class="usuariobtn " onclick="toggleDisplay('#ingreso')"> <img class="icono" src="/static/img/ImagenSesion.png"></div>
    <div id="ingreso" class="d-none navnolog">
        <a class="login" id="BotonLogin" href="{% url 'userManager:Login' %}">Iniciar sesion</a>
        <a class="createUser" id="BotonCrearUsuario" href="{% url 'userManager:CreateUser' %}">Crear usuario</a>
    </div>
{% endif %}
